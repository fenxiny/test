<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function overDemo(){
				var str=event.x+"--"+event.y;
				event.srcElement.innerText=str;	
			}
			
			function moveDemo(){
				var str=event.offsetX+"---"+event.offsetY;
				event.srcElement.innerText=str;	
			}
			
			function outDemo(){
				event.srcElement.innerText="";
			}
		</script>
	</head>
	<body>
		<div style="margin: auto; width: 400px; height: 300px; border: solid 1px;"
			onmouseover="overDemo();" onmousemove="moveDemo();" onmouseout="outDemo();"></div>
	</body>
</html>
