<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function checkSubmit(){
				var bool=true;
				var userName=document.getElementById("userName").value;
				var userPwd=document.getElementById("userPwd").value;
				var unameInfo="*",pwdInfo="*";
				if(userName==""){
					unameInfo="账号不能为空";
					bool=false;
				}
				
				if(userPwd==""){
					pwdInfo="密码不能为空";
					bool=false;
				}
				
				document.getElementById("userNameInfo").innerText=unameInfo;
				document.getElementById("userPwdInfo").innerText=pwdInfo;
				return bool;
			}
		</script>
	</head>
	<body>
		<div style="margin: auto; margin-top: 100px; width: 320px; height: 200px;">
			<form action="http://www.baidu.com" method="post" onsubmit="return checkSubmit();">
				<table style="width: 100%; height: 100%; font-size: 13px; border: solid 1px;" cellspacing="10">
					<tr>
						<td align="right">账号:</td>
						<td>
							<input type="text" name="userName" id="userName"/>
						</td>
						<td>
							<span id="userNameInfo" style="color: red; font-size: 13px;">*</span>
						</td>
					</tr>
					<tr>
						<td align="right">密码:</td>
						<td>
							<input type="password" name="userPwd" id="userPwd"/>
						</td>
						<td>
							<span id="userPwdInfo" style="color: red; font-size: 13px;">*</span>
						</td>
					</tr>
					<tr>
						<td colspan="3" align="center" style="padding-right: 30px;">
							<input type="submit" value="确定"/>
							<input type="reset" value="取消"/>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
