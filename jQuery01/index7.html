<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var table=$("<table>");
				table.attr("width","500");
				table.attr("height","500");
				for(var i=0;i<5;i++){
					var tr=$("<tr>");
					for(var j=0;j<5;j++){
						var td=$("<td>");
						td.attr("bgcolor","#000000");
						td.attr("width","100");
						td.attr("height","100");
						td.attr("id",i+"-"+j);
						td.click(function(){
							alert(this.id);
						});
						tr.append(td);
					}
					table.append(tr);
				}
				$("div:first").append(table);
			});
		</script>
	</head>	
	<body>
		<div style="margin: auto; width: 500px; height: 520px; border: solid 1px;"></div>
	</body>
</html>
