<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				var h;
				$("#button").click(function(){
					h=$("<h1>");
					//h.setAttribute()
					h.attr("align","center");
					//h.innerText
					h.text("你好世界 ");
					$("div").append(h);
				});
				
				$("#button1").click(function(){
					//移除元素的指定的属性
					h.removeAttr("align");
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="按钮" id="button" />
		<input type="button" value="按钮1" id="button1" />
		<div id="div"></div>
	</body>
</html>
