<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//function 关键字定义  demo() 函数名称  () 定义形式参数
			function demo(){
				var num=demo1(10,20);
				alert(num);
			}
			//JavaScript 返回值不需要定义 如有必须直接使用return就可以
			function demo1(i,j){
				return i+j;
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="demo()">按钮</button>
	</body>
</html>
